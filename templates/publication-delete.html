{% extends '_base.html' %}

{% block content %}
    <h2>¿Estás seguro de que deseas eliminar la publicación "{{ publication.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'publications-list' %}">Cancelar</a>
{% endblock content %}
