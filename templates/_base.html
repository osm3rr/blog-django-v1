<!DOCTYPE html>
<html lang="en">
<head>
    <title>Django blog</title>
</head>
<body>
    <header>
        <h1><a href="{% url 'publications-list' %}">Blog de Josefino</a></h1>
        <div>

    {% block content %}
    
    {% endblock content %}

</html>
